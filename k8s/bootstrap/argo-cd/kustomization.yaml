apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
  - namespace.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - kustomize.buildOptions="--enable-alpha-plugins --enable-exec --load-restrictor=LoadRestrictionsNone"
  - |
    resource.customizations.health.monitoring.coreos.com_Prometheus: |
      if obj.metadata.annotations ~= nil and obj.metadata.annotations["argocd.argoproj.io/skip-health-check"] ~= nil then
        hs = {}
        hs.status = "Healthy"
        hs.message = "Ignoring Prometheus Health Check"
        return hs
      end

      hs={ status = "Progressing", message = "Waiting for initialization" }
      if obj.status ~= nil then
        if obj.status.conditions ~= nil then
          for i, condition in ipairs(obj.status.conditions) do

            if condition.type == "Available" and condition.status ~= "True" then
              if condition.reason == "SomePodsNotReady" then
                hs.status = "Progressing"
              else
                hs.status = "Degraded"
              end
              hs.message = condition.message or condition.reason
            end
            if condition.type == "Available" and condition.status == "True" then
              hs.status = "Healthy"
              hs.message = "All instances are available"
            end
          end
        end
      end
      return hs
  
patches:
  - path: tailscale.patch.yaml
    target:
      kind: Service
      name: argocd-server
