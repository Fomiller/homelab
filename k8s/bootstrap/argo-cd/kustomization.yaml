apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
  - namespace.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
    resource.customizations.monitoring.coreos.com_Prometheus.health.lua: prometheus-healthcheck.lua
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - kustomize.buildOptions="--enable-alpha-plugins --enable-exec --load-restrictor=LoadRestrictionsNone"
  - resource.customizations.useOpenLibs.monitoring.coreos.com_Prometheus='true'
 
patches:
  - path: tailscale.patch.yaml
    target:
      kind: Service
      name: argocd-server
